<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>バーコード読み取りテスト</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #0f0;
    }
    #output {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📷 バーコード読み取りテスト</h1>
  <div id="interactive" class="viewport">
    <video autoplay muted playsinline></video>
  </div>
  <div id="output">読み取り中...</div>

  <!-- QuaggaJS CDN -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script>
    async function getBackCameraDeviceId() {
      // 初回アクセス時にはラベルが空のため、仮に getUserMedia を一度呼ぶ
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
      } catch (e) {
        console.warn('カメラ許可が必要です');
      }

      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');

      let backCamera = videoDevices.find(d => d.label.toLowerCase().includes('back'));
      if (!backCamera && videoDevices.length > 1) backCamera = videoDevices[1];
      if (!backCamera && videoDevices.length > 0) backCamera = videoDevices[0];

      return backCamera ? backCamera.deviceId : null;
    }

    async function startBarcodeScanner() {
      const output = document.getElementById('output');
      const deviceId = await getBackCameraDeviceId();

      if (!deviceId) {
        output.textContent = 'カメラが見つかりませんでした';
        return;
      }

      Quagga.init({
        inputStream: {
          type: 'LiveStream',
          constraints: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            deviceId: deviceId,
            facingMode: 'environment',
          },
          target: document.querySelector('#interactive'), // video要素の親
        },
        decoder: {
          readers: [
            'ean_reader',      // JAN/EANコード
            'ean_8_reader',
            'code_128_reader', // 一般的なバーコード
            'upc_reader',
            'upc_e_reader'
          ],
        },
        locate: true
      }, function (err) {
        if (err) {
          console.error(err);
          output.textContent = 'Quaggaの初期化エラー';
          return;
        }
        Quagga.start();
        output.textContent = 'バーコードを読み取ってください';
      });

      Quagga.onDetected(function (result) {
        const code = result.codeResult.code;
        output.textContent = `読み取り成功: ${code}`;
        console.log('検出されたコード:', code);
        // Quagga.stop(); // 一度で止めたい場合はコメントアウト解除
      });
    }

    startBarcodeScanner();
  </script>
</body>
</html>

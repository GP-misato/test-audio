<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>バーコード＆QRコード読み取りテスト</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 1rem;
      background: #111;
      color: #0f0;
      text-align: center;
    }
    #reader {
      margin: 0 auto;
      max-width: 400px;
      width: 100%;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>📷 バーコード＆QRコード読み取りテスト</h1>
  <div id="reader"></div>
  <div id="result">読み取り結果：なし</div>

  <script>
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      // 読み取り成功時に結果表示
      resultDiv.textContent = `読み取り成功: ${decodedText}`;
      console.log("読み取ったコード:", decodedText);
      // 連続読み取りも可能。必要なら停止はここで行う
      // html5QrCode.stop();
    }

    function onScanFailure(error) {
      // 読み取り失敗時はここに来る（無視してOK）
      // console.warn(`読み取り失敗: ${error}`);
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras()
      .then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            {
              fps: 10,
              qrbox: { width: 250, height: 250 },
              formatsToSupport: [
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.QR_CODE, // QRコードも含む
              ],
            },
            onScanSuccess,
            onScanFailure
          );
        } else {
          resultDiv.textContent = "カメラが見つかりませんでした。";
        }
      })
      .catch(err => {
        resultDiv.textContent = `カメラ取得エラー: ${err}`;
      });
  </script>
</body>
</html>
